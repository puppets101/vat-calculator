<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAT Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <h1>VAT</h1>
    <div class="btn-div">
      <button id="quarter">25%</button>
      <button id="twelve">12%</button>
      <button id="six">6%</button>
      <button id="zero">0%</button>
    </div>
    <form>

      <h4>Inclusive VAT ($)</h4>
      <input id="inclusive" type="number" placeholder="$400">


      <h4>Exclusive VAT ($)</h4>
      <input id="exclusive" type="number" placeholder="$400">


      <h4>VAT Total ($)</h4>
      <input id="total" type="number" placeholder="$400">
    </div>
  </form>
  </div>
</body>
</html>
