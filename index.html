<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAT Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <label for="buttons">VAT</label>
    <div class="btn-div">
      <button id="quarter">25%</button>
      <button id="twelve">12%</button>
      <button id="six">6%</button>
    </div>
    <form id="form">
      <label for="inc">Inclusive VAT ($)</label>
      <input id="inclusive" name="inclusive" type="number" placeholder="$400">


      <label for="exc">Exclusive VAT ($)</label>
      <input id="exclusive" name="exclusive" type="number" placeholder="$400">


      <label for="tot">VAT Total ($)</label>
      <input disabled id="total" name="total" type="number" placeholder="$400">
    </div>
  </form>
  </div>
</body>
</html>
